<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-wrapper {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.65);
      max-width: 420px;
      width: 100%;
      padding: 24px 24px 28px;
      border: 1px solid #1e293b;
    }

    .login-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-olx {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f97316;
      color: #020617;
      font-weight: 800;
      font-size: 20px;
    }

    .login-header-text h1 {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .login-header-text p {
      font-size: 13px;
      color: #9ca3af;
    }

    .field-group {
      margin-top: 16px;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 6px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #334155;
      background-color: #020617;
      color: #e5e7eb;
      padding: 10px 14px;
      font-size: 13px;
      outline: none;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #64748b;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 1px #f97316;
    }

    .erro {
      margin-top: 4px;
      font-size: 11px;
      color: #f97373;
      display: none;
    }

    .btn-primary {
      width: 100%;
      border-radius: 999px;
      border: none;
      background: #f97316;
      color: #020617;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 0;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .btn-primary:hover {
      background: #ea580c;
      transform: translateY(-1px);
    }

    .btn-secondary {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #334155;
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      font-weight: 500;
      padding: 9px 0;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-secondary span {
      font-size: 13px;
    }

    .help-text {
      margin-top: 16px;
      font-size: 11px;
      color: #64748b;
      line-height: 1.4;
    }

    .link-inline {
      color: #f97316;
      text-decoration: none;
      font-weight: 500;
    }

    .link-inline:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo-olx">OLX</div>
      <div class="login-header-text">
        <h1>Acesse sua conta</h1>
        <p>Use seus dados para continuar na página inicial.</p>
      </div>
    </div>

    <form id="loginInicio" novalidate>
      <div class="field-group">
        <label for="emailInicio">E-mail</label>
        <div class="input-wrapper">
          <input type="email" id="emailInicio" name="emailInicio" placeholder="seuemail@exemplo.com">
        </div>
        <div id="erroEmailInicio" class="erro">Informe um e-mail válido.</div>
      </div>

      <div class="field-group">
        <label for="senhaInicio">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="senhaInicio" name="senhaInicio" placeholder="Sua senha">
        </div>
        <div id="erroSenhaInicio" class="erro">A senha deve ter pelo menos 6 caracteres.</div>
      </div>

      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <button type="button" id="btnEntrarSemConta" class="btn-secondary">
      <span>Entrar sem conta</span>
    </button>

    <p class="help-text">
      Ao continuar você concorda com os termos e pode voltar para a
      <a href="index-inicio.html" class="link-inline">página inicial</a>
      a qualquer momento.
    </p>
  </div>

  <script>
    function isValidEmail(value) {
      var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(value);
    }

    document.getElementById('loginInicio').addEventListener('submit', function (e) {
      e.preventDefault();

      var email = document.getElementById('emailInicio').value.trim();
      var senha = document.getElementById('senhaInicio').value.trim();
      var erroEmail = document.getElementById('erroEmailInicio');
      var erroSenha = document.getElementById('erroSenhaInicio');

      var ok = true;

      if (!email || !isValidEmail(email)) {
        erroEmail.style.display = 'block';
        ok = false;
      } else {
        erroEmail.style.display = 'none';
      }

      if (!senha || senha.length < 6) {
        erroSenha.style.display = 'block';
        ok = false;
      } else {
        erroSenha.style.display = 'none';
      }

      if (ok) {
        window.location.href = 'index-inicio.html';
      }
    });

    document.getElementById('btnEntrarSemConta').addEventListener('click', function () {
      window.location.href = 'index-inicio.html';
    });
  </script>
</body>

</html>
